<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Finance Tracker</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- All remote scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- All remote CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
      integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" width="100%" href="css/custom.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" />
  </head>
  <body>

    <!-- Main Heading -->
    <header id="main-heading"></header>

    <!-- Current Balance -->
	  <header id="balance"></header>

    <!-- Add Expense/Income Bar. This form is dynamically generated using js -->
    <header style="margin: 15px;display: flex;justify-content: center; padding: 10px;">
      <form id="add-form"></form>
    </header>

    <!-- Table to show added expenses. Generated by Javascript -->
    <main>
      <div class="panel panel-default" style="margin: 15px;" id="table"></div>
    </main>

    <!-- Modal for editing transaction -->
	  <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>

    <!-- Custom scripts -->
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/charts.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/balance-ops.js" type="text/javascript"></script>
    <script src="js/add-edit-modal.js" type="text/javascript"></script>
    <script src="js/table-ops.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
