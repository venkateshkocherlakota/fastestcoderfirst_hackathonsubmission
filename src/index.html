<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      width="100%"
      href="css/custom.css"
    />
  </head>
  <body>
    <div class="row clearfix">
      <div class="col-md-offset-1 col-lg-offset-5">
        <h2 class="site-name">Personal Finance Tracker</h2>
      </div>
    </div>
    <hr />
    <!-- Add Expense/Income Bar -->
    <header>
      <div class="panel panel-default" style="margin: 15px;">
        <div class="panel-heading">
          <h3 class="panel-title">Add Transaction</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group" style="display: flex;">
            <!-- Input for getting description from user -->
                <input type="email" class="form-control" style="width: 550px;" id="description"
                  maxlength="50" aria-describedby="description" placeholder="Provide a small description or a name for this entry in less than 50 characters.">
              <!-- Input for getting amount from user -->
                <input type="number" class="form-control" style="width: 150px; margin-left: 10px;" id="amount"
                maxlength="50" aria-describedby="amount" placeholder="Enter Amount">
			<!-- Radio buttons for getting transaction type from user -->
			<div style="margin-left: 10px;">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary active">
					<input type="radio" name="options" id="expense" autocomplete="off" checked> Expense
					</label>
					<label class="btn btn-secondary">
					<input type="radio" name="options" id="income" autocomplete="off"> Income
					</label>
				</div>
			</div>
            <!-- Button to save the captured details -->
                <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Add</button>
            </div>
          </form>
      </div>
    </header>
    <main>
		<div class="panel panel-default" style="margin: 15px;">

		<!-- Table to show added expenses -->
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Transaction Description</th>
				<th scope="col">Date</th>
				<th scope="col">Type</th>
				<th scope="col">Actions</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			  </tr>
			  <tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			  </tr>
			  <tr>
				<th scope="row">3</th>
				<td>Larry</td>
				<td>the Bird</td>
				<td>@twitter</td>
			  </tr>
			</tbody>
		  </table>
		  </div>
    </main>
  </body>
</html>
