<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      width="100%"
      href="css/custom.css"
    />
  </head>
  <body>
    <div class="row clearfix">
      <div class="col-md-offset-1 col-lg-offset-5">
        <h2 class="site-name">Personal Finance Tracker</h2>
      </div>
    </div>
    <hr />
	<!-- Current Balance -->
	<header>
		<!-- place div in center -->
		<div style="display: flex;justify-content: center; padding: 10px;">
			<div class="card" style="width: auto; padding: 10px; text-align: center;">
				<h1>Current Balance</h5>
				<h2 class="card-subtitle mb-2 text-muted" id="current-balance">0</h6>
				<a href="#" class="card-link" onclick="updateBalance()">Refresh</a>
			</div>
		</div>
	</header>
    <!-- Add Expense/Income Bar -->
    <header>
      <div class="panel panel-default" style="margin: 15px;">
        <div class="panel-heading" style="display: flex;justify-content: center; padding: 10px;">
          <h3 class="panel-title">Add Transaction</h3>
        </div>
		<div class="panel-body" style="display: flex;justify-content: center; padding: 10px;">
          <form>
            <div class="form-group" style="display: flex;">
            <!-- Input for getting description from user -->
                <input type="text" required class="form-control" style="width: 550px;" id="description"
                  maxlength="50" aria-describedby="description" placeholder="Provide a small description or a name for this entry in less than 50 characters.">
              <!-- Input for getting amount from user -->
                <input type="number" required class="form-control" style="width: 150px; margin-left: 10px;" id="amount"
                maxlength="50" aria-describedby="amount" placeholder="Enter Amount">
				<!-- Radio buttons for getting transaction type from user -->
				<div style="margin-left: 10px; margin-top: 5px;">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" checked name="inlineRadioOptions" id="inlineRadio1" value="Expense">
						<label class="form-check-label" for="inlineRadio1">Expense</label>
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Income">
						<label class="form-check-label" for="inlineRadio2">Income</label>
					</div>
				</div>
            	<!-- Button to save the captured details -->
                <input type="button" class="btn btn-primary" style="margin-left: 10px;" onclick="addItemToTable()" value="Add"/>
            </div>
          </form>
      </div>
    </header>
    <main>
		<div class="panel panel-default" style="margin: 15px;">

		<!-- Table to show added expenses -->
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Transaction Description</th>
				<th scope="col">Amount</th>
				<th scope="col">Date</th>
				<th scope="col">Type</th>
				<th scope="col">Actions</th>
			  </tr>
			</thead>
			<tbody id="table-body">
			</tbody>
		  </table>
		  </div>
    </main>
	<script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
